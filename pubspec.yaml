name: jayantslist
description: A professional marketplace app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.0.1
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  http: ^1.6.0
  uuid: ^4.2.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  algoliasearch: ^1.41.0
  convert: ^3.1.2
  country_picker: ^2.0.27
  image_picker: ^1.0.7
  url_launcher: ^6.3.2
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/Maps/

flutter_native_splash:
  color: "#FAF7F0"
  color_dark: "#FAF7F0"
  android: true
  ios: true
  web: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Copilot_20251204_141221.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FAF7F0"
  adaptive_icon_foreground: "assets/images/Copilot_20251204_141221.png"
